<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,800" rel="stylesheet">
    <title>ideabox</title>
  </head>
  <body>
    <header>
      <h1><span class="idea-header">idea</span>box</h1>
      <div class="input-container">
        <input type="text" name="title" value="" placeholder="Title" id="title-input">
        <input type="text" name="body" value="" placeholder="Body" id="body-input">
      </div>
        <button type="button" name="button" id="save-button">save</button>
    </header>
    <section class="idea-container">
      <input type="button" name="name" value="" placeholder="Search" id="search-box">
      <article class="idea-box">
        <h2>Example 1</h2>
        <button type="button" name="button" id="delete-button"></button>
        <p>
          Some example ideas.
        </p>
        <button type="button" name="button" id="up-button"></button>
        <button type="button" name="button" id="down-button"></button>
        <h4 id="quality-rating">quality : swill</h4>
      </article>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src='js/script.js'></script>
  </body>
</html>
