<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,800" rel="stylesheet">
    <title>2DoBox</title>
  </head>

  <body>

    <header
      <h1><span class="td-header">2Do</span>Box</h1>
      <div class="input-container">
        <input type="text" aria-label="todo title" name="title" value="" placeholder="Title" id="title-input" class="all-input" maxlength="120">
        <div>Characters: </div><div id="title-input-char">120</div>
        <textarea type="textarea" aria-label="todo task description" name="task" value="" placeholder="Task" id="task-input" class="all-input" maxlength="120"></textarea>
        <div>Characters: </div><div id="task-input-char">120</div>
      </div>
        <button type="button" name="button" id="save-button" disabled tabindex="0">Save</button>
    </header>
    <input type="text" name="name" aria-label="search todos" value="" placeholder="Search" id="search-box" maxlength="30">

    <button type="button" id="show-more-todos" aria-label="show more TODOs button" tabindex="0">Show More TODOs...</button>

    <section id='filter-container'>
      <button id='none-filter-button' class='filter-button' aria-label="none filter importance button" tabindex="0">5) None</button>
      <button id='low-filter-button' class='filter-button' aria-label="none filter importance button" tabindex="0">4) Low</button>
      <button id='normal-filter-button' class='filter-button' aria-label="none filter importance button" tabindex="0">3) Normal</button>
      <button id='high-filter-button' class='filter-button' aria-label="none filter importance button" tabindex="0">2) High</button>
      <button id='critical-filter-button' class='filter-button' aria-label="none filter importance button" tabindex="0">1) Critical</button>
    </section>

    <section class="td-container">
    </section>

    <script src="main.bundle.js"></script>

  </body>
</html>
